theme = "harbor"
baseurl = "https://blog.aditaja.my.id/"
title = "blog aditaja"
paginate = 5
languageCode = "id"
DefaultContentLanguage = "id"
footnoteReturnLinkContents = "^"
summaryLength = 50
enableInlineShortcodes = true
enableEmoji = true
enableGoogleAnalytics = true

# Optional
# If you use googleAnalytics, you set top-level options in config.toml to the beginning of the config file like other top-level options.
googleAnalytics = "UA-191884703-1"
# and disqus too.
disqusShortName = "aditaja-my-id"

[permalinks]
  post="/posts/:year/:month/:filename/"
  page="/:filename/"

[author]
  name = "Aditya Rahman"

[outputs]
  section = ["JSON", "HTML"]

